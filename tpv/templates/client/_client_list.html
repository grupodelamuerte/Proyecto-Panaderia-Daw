<link rel="stylesheet" href="css/style-client-list.css">
<section class="memberContainer clients">
  <div class="fondo">
    <h1 class="big thin white"><i class="fa fa-users" aria-hidden="true"></i> Clients</h1>
    <a class="btn bold" href="client/insert_client_template">Add clients</a>
    {{pruebas}}
    <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
            <th id="col1" class="medium">Name</th>
            <th id="col2" class="medium">CIF/NIF</th>
            <th id="col3" class="medium">Address</th>
            <th id="col4" class="medium">City</th>
            <th id="col5" class="medium">Province</th>
            <th id="col6" class="medium">Action</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        {{client-list}}
      </tbody>
    </table>
  </div>
    
    <nav role="navigation">
        <div class="pagination">
            {{prev}}
            {{pagination}}
            {{next}}
        </div>
    </nav>
</div>
    </div>
    </div>
    <!-- El modal, en este caso con el id para el formulario de edición. -->
    <!-- Permanecerá en display: none; hasta que se active por jQuery. -->
    <div id="modalEdit" class="modal">
        <!-- Contenido -->
        <div class="modal-content">
            
        </div>
    </div>
    
 </section>   
    
    <script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/block.js"></script>
    <script type="text/javascript" src="js/client/client.js"></script>

</body>
</html>
